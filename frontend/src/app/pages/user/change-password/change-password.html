<div class="change-password-container">
  <div class="card">
    <button class="btn-change" (click)="showForm = !showForm" *ngIf="!showForm">
      Đổi mật khẩu
    </button>

    <div class="form" *ngIf="showForm">
      <h3>Đổi mật khẩu</h3>

      <label for="oldPassword">Mật khẩu cũ</label>
      <input id="oldPassword" type="password" [(ngModel)]="oldPassword" placeholder="Nhập mật khẩu cũ" />

      <label for="newPassword">Mật khẩu mới</label>
      <input id="newPassword" type="password" [(ngModel)]="newPassword" placeholder="Nhập mật khẩu mới" />

      <div class="button-group">
        <button class="btn-save" (click)="savePassword()">Lưu</button>
        <button class="btn-cancel" (click)="showForm = false">Hủy</button>
      </div>
    </div>
  </div>
</div>
