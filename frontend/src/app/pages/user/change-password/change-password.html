<div class="change-password-container">
 <div class="card">
 
  <div class="form" >
<h3>Đổi mật khẩu</h3>
<p class="form-description">Điền vào form để đổi mật khẩu</p>

<label for="oldPassword">Mật khẩu cũ</label>
<input id="oldPassword" type="password" [(ngModel)]="oldPassword" placeholder="Nhập mật khẩu cũ" />

<label for="newPassword">Mật khẩu mới</label>
<input id="newPassword" type="password" [(ngModel)]="newPassword" placeholder="Nhập mật khẩu mới" />

<label for="confirmNewPassword">Nhập Lại Mật khẩu mới</label>
<input id="confirmNewPassword" type="password" [(ngModel)]="RenewPassword" placeholder="Xác nhận mật khẩu mới" />

<div class="button-group">
 <button class="btn-reset" (click)="savePassword()">
            
            Đổi mật khẩu
        </button>
</div>
      
      
  </div>
 </div>
</div>
