<div class="overlay" (click)="closeForm()"></div>

<div class="modal-box">
  <div class="modal-header">
    <h3>Cấp Tài Khoản</h3>
    <span class="material-symbols-outlined close-icon" (click)="closeForm()">close</span>
  </div>

  <div class="modal-body">
    <h4>Chi Tiết Tài Khoản</h4>

    <!-- Form nội dung -->
    <div class="form-group">
      <label>Họ và Tên <span class="required">*</span></label>
      <input type="text" placeholder="Nhập họ và tên" [(ngModel)]="account.fullname" />
    </div>

    <div class="form-group">
      <label>CCCD/CMND</label>
      <input type="number" placeholder="Nhập số CCCD/CMND" [(ngModel)]="account.cccd" />
    </div>

    <div class="form-group">
      <label>Vai Trò</label>
      <select [(ngModel)]="account.role">
        <option value="">Chọn vai trò</option>
        <option value="1">Admin</option>
        <option value="2">HR</option>
        <option value="3">Manager</option>
        <option value="4">Employee</option>
      </select>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" (click)="saveAccount()">Lưu</button>
    <button class="btn btn-cancel" (click)="closeForm()">Hủy</button>
  </div>
</div>
